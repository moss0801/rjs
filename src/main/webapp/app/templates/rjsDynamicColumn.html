<td column-name="Title">{{book.title}}</td>
<td column-name="Content">{{book.content}}</td>
<td column-name="Price">{{book.price}}</td>
<td column-name="ISBN">{{book.isbn}}</td>
<td column-name="SalePrice">{{book.salePrice}}</td>
<td column-name="PublishDate">{{book.publishDate | date}}</td>
<td column-name="Page">{{book.page}}</td>
<td column-name="Weight" ng-click="alert(book.weight)">{{book.weight}}</td>
<td column-name="SalePoint">{{book.salePoint}}</td>
